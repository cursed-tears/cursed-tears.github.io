<!DOCTYPE html>
<html data-theme="dark">
<head>
    <title>Cursed Space</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="top-panel">
        <div class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </div>
        <div class="logo">Cursed Space</div>
        <div class="controls">
            <button id="notifyButton"><i class="fas fa-bell"></i></button>
            <button id="refreshButton"><i class="fas fa-sync-alt"></i></button>
            <button id="settingsButton"><i class="fas fa-cog"></i></button>
        </div>
    </div>

    <div id="tokenModal" class="modal">
        <div class="modal-content">
            <h2>Настройки</h2>
            <input type="text" id="botToken" placeholder="Введите токен бота">
            <div class="theme-selector">
                <select id="themeSelect">
                    <option value="dark">Тёмная тема</option>
                    <option value="light">Светлая тема</option>
                    <option value="midnight">Полночь</option>
                </select>
            </div>
            <button id="saveToken">Сохранить</button>
        </div>
    </div>

    <div class="container">
        <div class="chats-list">
            <div class="header">Чаты</div>
            <div id="chatsContainer"></div>
        </div>
        <div class="chat-window">
            <div class="header" id="currentChatName">
                <div class="back-button" id="backButton">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <span>Выберите чат</span>
            </div>
            <div class="messages" id="messagesList"></div>
            <div class="message-input">
                <div class="media-buttons">
                    <label for="fileInput" class="media-btn">
                        <i class="fas fa-paperclip"></i>
                    </label>
                    <input type="file" id="fileInput" hidden>
                </div>
                <textarea id="messageInput" placeholder="Введите сообщение..."></textarea>
                <button id="sendButton">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
